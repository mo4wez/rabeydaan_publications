{% extends "_base.html" %}

{% block page_title %}Blog{% endblock page_title %}

{% block content %}
    {% for post in posts %}
        <h1>{{post.title}}</h1>
        <p>
            {{post.description | safe}}
        </p>
        <a href="{% url "blog:post_detail" post.slug %}">see more</a>
    {% endfor %}
{% endblock content %}
